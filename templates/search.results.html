{{#each searchResults}}
<div class="search-bar-result gamepad-item{{#if @first}} gamepad-highlight{{/if}}" onclick="{{click}}">
	<div>
		{{#if icon}}
		<i class="icon-24 material-icon">{{icon}}</i>
		{{else}}
		<div class="search-bar-image">
			<img class="sha-image-{{image.sha}}{{#if image.thumbnail}} show{{/if}}" src="{{chain 'escapeBackSlash' 'escapeQuotesSimples' image.thumbnail}}">
		</div>
		{{/if}}
	</div>
	<span class="body-large">{{text}}</span>
</div>
{{/each}}
