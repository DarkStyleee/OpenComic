{{#each settingsServers}}
<div class="chip chip-icon-right label-large" onclick="settings.editServer({{@key}});"><div></div>{{name}}<i class="icon-18 material-icon right gamepad-item" onclick="event.stopPropagation(); settings.removeServer({{@key}});" style="margin-left: 0px;">close</i><i class="icon-18 material-icon right gamepad-item" onclick="event.stopPropagation(); settings.editServer({{@key}});" style="margin-right: 0px;">edit</i></div>
{{/each}}
