{{#if ebookLandmarks}}

	ebookLandmarks

{{/if}}
<div class="reading-toc-items">
	{{#each ebookToc}}
	<div class="reading-toc-item reading-toc-page-{{page}}">
		<div class="reading-toc-title label-medium" onclick="reading.goToIndex({{page}})">
			{{#if image}}<img class="ri-sha-{{image.sha}}" src="{{chain 'escapeBackSlash' 'escapeQuotesSimples' image.thumbnail}}">{{/if}}
			<div>{{name}}</div>
		</div>
		{{#if subitems}}
		<div class="reading-toc-subitems">
			{{> reading.content.left.ebook.subitems.html}}
		</div>
		{{/if}}
		{{#each pages}}
		<div class="reading-toc-page label-large" onclick="reading.goToIndex({{page}})">{{name}}</div>
		{{/each}}
	</div>
	{{/each}}
</div>
<div class="reading-page-range">
	<div class="simple-slider">
		<div class="simple-slider-text"><div class="range-percent"><i class="material-icon slider-reset" onclick="reading.goBackPageRangeHistory(this)">undo</i><span onclick="reading.goPageDialog()">0%</span></div><div onclick="reading.goPageDialog()"><span>1</span> / {{ebookPages}}</div></div>
		<div class="range show-point-on-hover">
			<div class="range-position">
				<span class="range-line" style="width: 0%"></span>
				<span class="range-steps"></span>
				<div>
					<div class="range-point" position="100" style="left: 0%;"><div class="elevation-1"></div></div>
				</div>
			</div>
			<input type="range" max="{{ebookPages}}" min="1" value="1" onrange="reading.pageRange(\{{value}}, \{{toEnd}})">
		</div>
	</div>
</div>
