<div style="padding: 0px;" class="simple-slider gamepad-item" data-margin="60,27,13,24" data-gamepad-left="events.rangeMoveStep(this, -1)" data-gamepad-right="events.rangeMoveStep(this, 1)">
	<div class="simple-slider-text">{{language.reading.pages.colors}}<div><span>16</span></div></div>
	<div class="range">
		<div class="range-position">
			<span class="range-line" style="width: 100%"></span>
			<span class="range-steps"></span>
			<div>
				<div class="range-point" position="100" style="left: 100%;"><div class="elevation-1"></div></div>
			</div>
		</div>
		<input class="precise-range" data-precision="1" type="range" min="3" max="256" value="16" list="colorslist" name="filtersNumColors" onrange="reading.filters.fromImageColors(\{{value}}, \{{toEnd}})">

</div>
