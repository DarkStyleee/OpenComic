{{#if labels}}
	{{#each labels}}
	<div class="menu-simple-element menu-simple-element-medium menu-simple-element-dialog rounded gamepad-item menu-simple-element-icons-1"{{#if @last}} style="margin-bottom: 14px;"{{/if}} onclick="events.checkboxClick.call(this.querySelector('.checkbox'));">
		<span>{{name}}</span>
		<div class="checkbox{{#if active}} active{{/if}}">
			<div>
				<svg viewBox="0 0 24 24"><path fill="none" stroke="white" d="M1.73,12.91 8.1,19.28 22.79,4.59"></path></svg>
			</div>
			<input type="hidden" name="labels[{{key}}]" data-key="{{key}}" value="{{#if active}}1{{else}}0{{/if}}">
		</div>
	</div>
	{{/each}}
{{else}}

<div class="menu-simple-text" style="margin-bottom: 14px;">{{language.dialog.labels.empty}}</div>

{{/if}}

<cb></cb>

<div class="simple-button filled-tonal gamepad-item" onclick="dom.labels.newLabel();">
	<div class="touch-effect"><i class="icon-24 material-icon">new_label</i>{{language.dialog.labels.newLabel}}</div>
</div>

<cb></cb>
