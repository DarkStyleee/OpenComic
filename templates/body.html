<div class="preload">
	Roboto
	<b>Roboto</b>
	<span style="font-weight: 500;">Roboto</span>
	<i class="material-icon">add</i>
</div>
<div class="app {{config.themeColor}}{{#if config.nightMode}} night-mode{{/if}}">
	<div class="title-bar"></div>
	<div class="bar-header">

	</div>
	<div class="global-elements">
		<div class="hover body-small">
			<div></div>
		</div>
		<div class="menus">

		</div>
		<div class="dialogs">

		</div>
		<div class="snackbars">

		</div>
		<div class="placeholder-width body-large"></div>
		<div class="search-bar">
			<div class="elevation-3">
				<div class="search-bar-input">
					<i class="icon-24 material-icon">search</i>
					<input class="body-large search-input" type="text" onkeyup="dom.search.keyup.call(this, event)" placeholder="{{language.global.search}}">
					<i class="icon-24 material-icon" onclick="dom.search.hide()">close</i>
				</div>
				<div class="search-bar-results">



				</div>
			</div>
			<span onclick="dom.search.hide()"></span>
		</div>
		<div class="material-icon floating-action-button floating-action-button-min hover-text elevation-3" style="bottom: 152px;" onclick="dom.addComicButtons(false); addComic(false);" hover-text="{{language.menu.file.addFile}}">
			<div class="material-icon ">note_add</div>
		</div>
		<div class="floating-action-button floating-action-button-min hover-text elevation-3" style="bottom: 96px;" onclick="dom.addComicButtons(false); addComic(true);" hover-text="{{language.menu.file.addFolder}}">
			<div class="material-icon ">create_new_folder</div>
		</div>
		<div class="floating-action-button floating-action-button-add hover-text elevation-3" hover-text="{{language.global.add}}">
			<div class="material-icon">add</div>
		</div>
	</div>
	<div class="content-left">

	</div>
	<div class="content-right">

	</div>
	<div class="drop-zone"></div>
	<div class="footer">
	</div>
</div>
